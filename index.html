<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="left">
            <img id="hamburger-menu"></img>
            <img id="logo"></img>
            <div id="name">Print Solutions Services</div>
        </div>
        <div class="right">
            <div id="products">Products</div>
            <div id="services">Services</div>
            <img id="more-option"></img>
        </div>
    </nav>
    <main>
        <section id="home">
            <div class="left">
                <div>Print you own <br/>design now.</div>
                <input type="text" name="fullname" id="fullname" placeholder="Full Name"/>
                <input type="text" name="mobile" id="mobile" placeholder="Mobile Number"/>
                <input type="checkbox" name="agree-terms-conditions" id="agree-terms-conditions">You agree to the terms and conditions</input>
                <button>Start Designing</button>
            </div>
            <div class="right">
                <div id="quote">Your business partner in printing</div>
            </div>
        </section>
        <section id="templates"></section>
        <section id="upload"></section>
        <section id="styles"></section>
        <section id="order"></section>
        <section id="complete"></section>
        <section id="categories"></section>
        <section id="products"></section>
        <section id="more-photos"></section>
        <section id="cart"></section>
    </main>
    
    <footer>
        <div class="left">
            <div>Print Solutions Services</div>
            <div>Carflix and Chill, Upper Doongan, Butuan City</div>
            <div>09176543210</div>
        </div>
        <div class="right">
            <div>Copyright 2018</div>
        </div>
    </footer>
</body>
</html>
